<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="text-primary">

    <header class="container w-100 text-center mt-5 mb-4">
        <h1>ASTER EDUCATION PVT. LTD</h1>
        <h5>Education is the key to success</h5>
    </header>

    <form class="container border shadow rounded p-4">

        <section>
            <div class="row g-3 small">

                <div class="col-md-4">
                    <div class="card border-2 border-primary h-100 text-center">

                        <div class="card-header bg-primary text-white">
                            ADMISSION FOR
                        </div>

                        <div class="card-body p-3">
                            <div class="row text-start">

                                <div class="col-3 col-md-3">
                                    <div class="form-check  mb-3">
                                        <input class="form-check-input" type="radio" name="class" id="ix" value="ix">
                                        <label class="form-check-label" for="ix">IX</label>
                                    </div>
                                    <div class="form-check  mb-3">
                                        <input class="form-check-input" type="radio" name="class" id="x" value="x">
                                        <label class="form-check-label" for="x">X</label>
                                    </div>
                                </div>

                                <div class=" col-3 col-md-3">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="class" id="xi" value="xi">
                                        <label class="form-check-label" for="xi">XI</label>
                                    </div>
                                    <div class="form-check  form-check-inline mb-3">
                                        <input class="form-check-input" type="radio" name="class" id="xii" value="xii">
                                        <label class="form-check-label" for="xii">XII</label>
                                    </div>
                                </div>

                                <div class="col-6 col-md-6">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="course" id="other"
                                            value="other">
                                        <label class="form-check-label" for="other">OTHER CLASSES</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="course" id="regular"
                                            value="regular">
                                        <label class="form-check-label" for="regular">REGULAR COURSE</label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input " type="radio" name="course" id="crash"
                                            value="crash">
                                        <label class="form-check-label" for="crash">CRASH COURSE</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card border-2 border-primary h-100 text-center">

                        <div class="card-header bg-primary text-white">
                            GROUP OF STUDIES
                        </div>

                        <div class="card-body p-3">
                            <div class="row text-start">

                                <div class="col-6 col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies" id="bio"
                                            value="bio">
                                        <label class="form-check-label" for="bio">Bio</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies"
                                            id="pre_eng" value="pre_eng">
                                        <label class="form-check-label" for="pre_eng">Pre-Engineering</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies"
                                            id="pre_med" value="pre_med">
                                        <label class="form-check-label" for="pre_med">Pre-Medical</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies"
                                            id="computer" value="computer">
                                        <label class="form-check-label" for="computer">Computer Science</label>
                                    </div>
                                </div>

                                <div class="col-6 col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies"
                                            id="commerce" value="commerce">
                                        <label class="form-check-label" for="commerce">Commerce</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies"
                                            id="humanities" value="humanities">
                                        <label class="form-check-label" for="humanities">Humanities</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies"
                                            id="english" value="english">
                                        <label class="form-check-label" for="english">English</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="group_studies" id="other"
                                            value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card border-2 border-primary h-100">

                        <div class="card-header bg-primary text-white">
                            FOR OFFICE USE ONLY
                        </div>

                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label for="form_no" class="form-label">Form No:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="form_no"
                                        class=" form-control form-control-sm border-0 border-primary border-bottom">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label for="gr_no" class="form-label">GR No:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="gr_no"
                                        class=" form-control form-control-sm border-top-0 border-start-0 border-end-0 border-primary">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="batch" class="form-label">Batch:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="batch"
                                        class=" form-control form-control-sm border-0 border-primary border-bottom">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <h5 class="my-3">ADMISSION FOR REQUIRED IN CLASS</h5>
        <section class="mt-2">
            <div class="row">

                <div class="col-md-6">
                    <div class="card border border-2 border-primary">

                        <div class="card-header bg-primary text-white fw-bold ps-5">
                            OPTIONAL SUBJECTS
                        </div>

                        <div class="card-body small">
                            <div class="row">

                                <div class="col-4 col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="computer1">
                                        <label for="computer">Computer</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="biology">
                                        <label for="biology">Biology</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="physics">
                                        <label for="physics">Physics</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="chemistry">
                                        <label for="chemistry">Chemistry</label>
                                    </div>
                                </div>

                                <div class="col-4 col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="accounting">
                                        <label for="accounting">Accounting</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="economics">
                                        <label for="economis">Economics</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="math">
                                        <label for="math">Mathematics</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="poc">
                                        <label for="poc">POC</label>
                                    </div>
                                </div>

                                <div class="col-4 col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="banking">
                                        <label for="banking">Banking</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="cg">
                                        <label for="cg">CG</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="opt_sub" id="others">
                                        <label for="others">Others</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card border border-2 border-primary">

                        <div class="card-header bg-primary text-white fw-bold ps-5">
                            COMPULSORY SUBJECT
                        </div>

                        <div class="card-body small">
                            <div class="row">

                                <div class="col-6 col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" value="comp_sub" id="english">
                                        <label for="english">English</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="comp_sub" id="urdu">
                                        <label for="urdu">Urdu</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="comp_sub" id="islamiat">
                                        <label for="urdu">Islamiat</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="comp_sub" id="sindhi">
                                        <label for="sindhi">Sindhi</label>
                                    </div>
                                </div>

                                <div class="col-6 col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" value="comp_sub" id="pakistan">
                                        <label for="pakistan">Pakistan</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" value="comp_sub" id="comp_other">
                                        <label for="comp_other">Other</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section class="mt-4 mb-2 border border-2 border-primary p-2">
            <h3>STUDENT'S PERSONAL PROFILE</h3>

            <div class="row small">

                <div class="col-md-9">
                    <div class="mb-2">

                        <div class="row">
                            <label for="name">STUDENT'S NAME</label>

                            <div class="col-md-4 mb-2">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>

                            <div class="col-md-4 mb-2">
                                <input type="text" class="form-control" placeholder="Middle name"
                                    aria-label="Middle name">
                            </div>

                            <div class="col-md-4 mb-2">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>

                    </div>

                    <div class="mb-2">
                        <label for="father_name">FATHER'S NAME</label>
                        <input type="text" class="form-control" placeholder="Father's name">
                    </div>

                    <div class="mb-2">
                        <label for="father_occupation">FATHER'S OCCUPATION</label>
                        <input type="text" class="form-control" placeholder="Father's occupation">
                    </div>

                    <div class="mb-2">
                        <div class="row">
                            <div class="col">
                                <label for="date_birth">DATE OF BIRTH</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col">
                                <label for="std_cnc">STUDENT'S CNC/B-FORM</label>
                                <input type="text" class="form-control" placeholder="Student's CNC">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-3  d-flex flex-column justify-content-center align-items-center">

                    <div class="border border-2 border-primary rounded d-flex flex-column justify-content-center"
                        style="width: 130px; height: 180px;">
                        <div id="placeholderText" class="text-center px-2" style="font-size: 0.8rem;">
                            Upload your photograph<br> (taken within the past 3 months)
                        </div>
                    </div>
                    <input class="form-control form-control-sm mt-4" type="file" id="photoUpload" accept="image/*">
                </div>

            </div>

            <div class="mb-2">
                <label for="scl_name">STUDENT COLLEGE/SCHOOL NAME</label>
                <input type="text" class="form-control" placeholder="College/School name">
            </div>

            <div class="mb-2">
                <label for="residential_add">RESIDENTIAL ADDRESS (IT WILL BE USED IN ALL FUTURE
                    CORRESPONDENCE)</label>
                <input type="text" class="form-control" placeholder="Residential address">
            </div>

            <div class="mb-2">
                <div class="row row-cols-3">

                    <div class="col-md-4">
                        <label for="father_no">FATHER NUMBER</label>
                        <input type="number" class="form-control" placeholder="Number">
                    </div>

                    <div class="col-md-4">
                        <label for="mother_no">MOTHER NUMBER</label>
                        <input type="number" class="form-control" placeholder="Number">
                    </div>

                    <div class="col-md-4">
                        <label for="personal_no">PERSONAL NUMBER</label>
                        <input type="number" class="form-control" placeholder="Number">
                    </div>

                    <div class="col-md-4">
                        <label for="emergency_no">EMERGENCY NUMBER</label>
                        <input type="number" class="form-control" placeholder="Number">
                    </div>
                </div>

                <div class="mb-2">
                    <label for="email">EMAIL</label>
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>

                <div class="mb-2">
                    <label for="sibiling_info">SIBLING"S NAME & CLASS</label>
                    <input type="text" class="form-control" placeholder="Sibling's name and class">
                </div>
        </section>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
